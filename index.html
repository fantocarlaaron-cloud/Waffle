<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WaffPalo</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
}

.app {
  max-width: 420px;
  margin: auto;
  min-height: 100vh;
  background: #ffffff;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 18px;
  background: #ff9800;
  color: white;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 24px;
}

.header p {
  margin-top: 4px;
  font-size: 13px;
}

/* CONTENT */
.content {
  padding: 16px;
  flex: 1;
}

/* CARD */
.card {
  background: white;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

/* INPUTS */
select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  font-size: 15px;
}

textarea {
  resize: none;
  height: 60px;
}

/* QTY */
.qty {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-bottom: 10px;
}

.qty button {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: #ff9800;
  color: white;
  font-size: 20px;
}

.qty span {
  font-size: 18px;
  font-weight: bold;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #ff9800;
  color: white;
  font-size: 16px;
  font-weight: bold;
}

/* CART */
.cart-item {
  font-size: 14px;
  margin-bottom: 6px;
}

/* FOOTER */
.footer {
  padding: 14px;
  border-top: 1px solid #eee;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>üßá WaffPalo</h1>
    <p>Palo sa sarap, palo sa presyo</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- ORDER -->
    <div class="card">
      <h3>Select Waffle</h3>
      <select id="waffle">
        <option value="50">Classic ‚Äì ‚Ç±50</option>
        <option value="70">Chocolate ‚Äì ‚Ç±70</option>
        <option value="80">Strawberry ‚Äì ‚Ç±80</option>
        <option value="90">Banana Nut ‚Äì ‚Ç±90</option>
      </select>

      <div class="qty">
        <button onclick="changeQty(-1)">‚àí</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <textarea id="notes" placeholder="Special request (optional)"></textarea>

      <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <!-- CART -->
    <div class="card">
      <h3>üõí Your Cart</h3>
      <div id="cart">Cart is empty</div>
      <p id="total"><strong>Total: ‚Ç±0</strong></p>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>

</div>

<script>
let quantity = 1;
let cart = [];

function changeQty(n) {
  quantity += n;
  if (quantity < 1) quantity = 1;
  document.getElementById("qty").innerText = quantity;
}

function addToCart() {
  const waffle = document.getElementById("waffle");
  const price = Number(waffle.value);
  const name = waffle.options[waffle.selectedIndex].text;
  const notes = document.getElementById("notes").value;

  cart.push({ name, price, quantity, notes });
  quantity = 1;
  document.getElementById("qty").innerText = 1;
  document.getElementById("notes").value = "";
  renderCart();
}

function renderCart() {
  let html = "";
  let total = 0;

  cart.forEach(item => {
    total += item.price * item.quantity;
    html += `<div class="cart-item">
      ${item.quantity}√ó ${item.name}
      ${item.notes ? `<br><small>üìù ${item.notes}</small>` : ""}
    </div>`;
  });

  document.getElementById("cart").innerHTML = html || "Cart is empty";
  document.getElementById("total").innerHTML = "<strong>Total: ‚Ç±" + total + "</strong>";
}

function placeOrder() {
  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  let message = "üßá WaffPalo Order%0A";
  cart.forEach(i => {
    message += `${i.quantity}x ${i.name}%0A`;
    if (i.notes) message += `Notes: ${i.notes}%0A`;
  });

  window.open("https://m.me/YOUR_PAGE_USERNAME?ref=" + message, "_blank");
}
</script>

</body>
</html>
